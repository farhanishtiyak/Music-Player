<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- Icon in title -->
    <link rel="icon" type="image/png" href="favicon-32x32.png" />

    <!-- Font Awesome Icon cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <!-- custom css link -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Song -->
    <div class="player-container">
      <div class="img-container">
        <img src="img/jacinto-1.jpg" alt="Artist Art" />
        <h2 class="title" id="title">Electric Dram Kit</h3>
        <h3 class="artist" id="artist">Jacito</h2>
        <audio src="music/jacinto-1.mp3"></audio>
      </div>

        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2.06</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="previous"></i>
            <i class="fas fa-play" id="play" title="play"></i>
            <i class="fas fa-forward" id="next" title="next"></i>
        </div>
    </div>

    

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
